<div class="shadow-xl p-6 h-96 accent-background-color flex flex-col">
  <div class="flex flex-row h-2/6">
    <div class="w-2/3">
      <b>{{data?.title}}</b><br>
      <div class="flex flex-row text-yellow-700 bg-yellow-200 px-2 py-1 w-fit">
        <div class="uppercase text-xs">
         {{data?.category}}
        </div>
     </div>
    </div>
    <div class="w-1/3">
      <img class="w-full h-full object-cover" [src]="data?.mainImageUrl">
    </div>
  </div>
  <div class="flex flex-col h-2/6 pt-6 border-spacing-1">
    <p class="text-gray-500">
      {{data?.description}}
    </p>
  </div>
  <div class="flex flex-row mt-4 items-center h-1/6">
    <img class="rounded-full mr-2" [src]="data?.authorImageUrl">
    <div class="font-bold mr-2">
        {{data?.authorName}}
    </div>
    <div class="text-gray-400">{{data?.postDate}}</div>
</div>
  <div class="flex flex-col h-1/6 content-end ml-auto">
    <span style="flex: 1 1 auto "></span>
    <div class="flex md:flex-row sm:flex-col gap-4">
    <button mat-raised-button color="accent">Edit</button>
    <button mat-raised-button color="warn">Delete</button>
    </div>
  </div>
</div>
