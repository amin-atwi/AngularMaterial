<div class="shadow-xl p-6 accent-background-color">
  <img class="w-full h-36 object-cover" [src]="data?.mainImageUrl">
  <div class="p-6">
      <div class="flex flex-row text-yellow-700 bg-yellow-200 px-2 py-1 w-fit">
         <div class="uppercase text-xs">
          {{data?.category}}
         </div>
      </div>
      <h2 class="text-2xl mt-2 font-bold">
        {{data?.title}}
      </h2>
      <p class="text-gray-500">
        {{data?.description}}
      </p>
      <div class="flex flex-row mt-4 items-center">
          <img class="rounded-full mr-2" [src]="data?.authorImageUrl">
          <div class="font-bold mr-2">
              {{data?.authorName}}
          </div>
          <div class="text-gray-400">{{data?.postDate}}</div>
      </div>
  </div>
</div>
